<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="output.css">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper w-96">
    <div class="swiper-wrapper ">
      <div class="swiper-slide flex items-center justify-center">
        <img class="w-80" src="https://swiperjs.com/demos/images/nature-1.jpg" />
      </div>
      <div class="swiper-slide flex items-center justify-center">
        <img class="w-80" src="https://swiperjs.com/demos/images/nature-2.jpg" />
      </div>
      <div class="swiper-slide flex items-center justify-center">
        <img class="w-80" src="https://swiperjs.com/demos/images/nature-3.jpg" />
      </div>
      <div class="swiper-slide flex items-center justify-center">
        <img class="w-80" src="https://swiperjs.com/demos/images/nature-4.jpg" />
      </div>
      <div class="swiper-slide flex items-center justify-center">
        <img class="w-80" src="https://swiperjs.com/demos/images/nature-5.jpg" />
      </div>
      <div class="swiper-slide flex items-center justify-center">
        <img class="w-80" src="https://swiperjs.com/demos/images/nature-6.jpg" />
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "flip",
      grabCursor: true,
      pagination: {
        el: ".swiper-pagination",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>

</html>
